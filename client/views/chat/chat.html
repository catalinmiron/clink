<template name="chat">
	<div class="container-fluid">
		<strong>{{nickname}} @ {{name}}</strong>
		<div class="inner-app-wrap">
			<div class="messages-container">
				<div class="messages">
				    {{#each messages}}
					    <div class="msg-container">
					    	<div class="msg-inner-container">
					    		<div class="">
					    			<div class="usr">
					    				<div>
										    <div class="usr-nm">
										    	<strong>{{name}}:</strong>
							  				</div>
							  			</div>
							  		</div>
							  		<div class="msg">
						  				<div class="msgid-container">
									    	<div class="msgid">
									      		{{message}}
									      	</div>
									     </div>
					    			</div>
					    		</div>
					    	</div>
					    </div>
				    {{/each}}
				</div>
			</div>
			<div id="chat-message-input-container">
				<div id="chat-message-input">
			  	  <input id="message" placeholder="Message"><button type="button" class="btn btn-bluebird" id="sendMessage">Send</button>
			  	  <input type="text" id="nickname" placeholder="Nickname">
			  	</div>
  			</div>

		</div>
	</div>
</template>
